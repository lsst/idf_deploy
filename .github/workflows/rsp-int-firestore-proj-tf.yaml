# Deploys Science Platform Firestore Integration GCP Project with Terraform
name: 'RSP INT FIRESTORE GCP Project'

on:
  pull_request:
    paths:
      - 'environment/deployments/science-platform/firestore/env/integration.tfvars'
  push:
    paths:
      - 'environment/deployments/science-platform/firestore/env/integration.tfvars'
    branches:
      - main
  # Re-enable this when/if we want to deal with drift
  # schedule:
  # - cron: 25 2 * * *

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    # Sets default shell and working directory
    defaults:
      run:
        shell: bash
        working-directory: ./environment/deployments/science-platform/firestore

    # Checkout the repository to the GitHub Actions runner
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    # gcp auth
    - name: GCP login
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GOOGLE_CREDENTIALS }}

    # gcloud setup
    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v2'
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        skip_install: true

    # Install terraform
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.9.5

    # Checks for proper terraform code formatting
    - name: Terraform Fmt
      run: terraform fmt

     # Initialize a new or existing terraform working directory by creating initial files, loading any remote state, downloading modules, etc.
    - name: Terraform Init
      run: terraform init -backend-config=bucket=${{ secrets.TERRAFORM_STATE_BUCKET }} -backend-config=prefix=science-platform/firestore/int

    # Checks that all terraform configuration files adhere to a canonical format
    - name: Terraform Validate
      run: terraform validate

    # Generates Terraform execution plan
    - name: Terraform Plan
      id: plan
      run: terraform plan -var-file=env/integration.tfvars -no-color ${{ github.event_name == 'schedule' && '-detailed-exitcode' || '' }}

    # On push to main, build or change infrastructure according to terraform configuration files
    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: terraform apply -var-file=env/integration.tfvars -auto-approve

    - name: Report status
      if: failure() && github.ref == 'refs/heads/main'
      uses: ravsamhq/notify-slack-action@v2
      with:
        status: ${{ job.status }}
        notify_when: failure
        notification_title: 'idf_deploy: Periodic plan for {workflow} failed'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_ALERT_WEBHOOK }}
